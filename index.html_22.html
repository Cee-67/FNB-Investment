<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNB Investment Portal</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Header */
        header {
            background-color: #008C99;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 50px;
            background-color: #FFA000;
            color: white;
        }

        .cta-btn {
            background-color: #008C99;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        /* Investment Calculator */
        .calculator {
            background-color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        /* Forms */
        .form-container {
            text-align: center;
            padding: 30px;
        }

        input, button {
            padding: 10px;
            margin: 5px;
        }

        /* Floating Financial Advisor Tab */
        .advisor-tab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #008C99;
            color: white;
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">FNB Investment</div>
        <nav>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Investments</a></li>
                <li><a href="#">Analytics</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Secure Your Future with FNB Investments</h1>
            <p>Track your investments, explore new opportunities, and grow your wealth.</p>
            <button class="cta-btn">Start Investing</button>
        </section>

        <section class="calculator">
            <h2>Investment Calculator</h2>
            <form>
                <label>Investment Amount:</label>
                <input type="number" id="amount">
                <label>Interest Rate (%):</label>
                <input type="number" id="rate">
                <label>Duration (Years):</label>
                <input type="number" id="years">
                <button type="button" onclick="calculateInvestment()">Calculate Returns</button>
                <p id="result"></p>
            </form>
        </section>

        <section class="form-container">
            <h2>Manage Funds</h2>
            <form>
                <label>Amount:</label>
                <input type="number">
                <button type="submit">Deposit</button>
                <button type="submit">Withdraw</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2025 FNB South Africa - All rights reserved.</p>
    </footer>

    <div class="advisor-tab">💬 Talk to an FNB Advisor</div>

    <script>
        function calculateInvestment() {
            let amount = document.getElementById('amount').value;
            let rate = document.getElementById('rate').value;
            let years = document.getElementById('years').value;
            let total = amount * (1 + (rate / 100) * years);
            document.getElementById('result').innerText = "Estimated Returns: R" + total.toFixed(2);
        }
    </script>

</body>
</html>
